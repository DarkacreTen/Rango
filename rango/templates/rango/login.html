{% extends 'rango/base.html' %}

{% block title %}Login{% endblock %}

{% block body_block %}

  <div class="text-center col-md-4 mx-auto">
    <form class="form-signin" id="login_form" method="post" action="{% url 'rango:user_login' %}">
      <h1 class="h3 mb-3 font-weight-normal">Login to Oobieville</h1>
      {% csrf_token %}
      <!--name of input types are what is looked up in the request.POST-->
        <label for="username" class="sr-only">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <br />
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="submit">Sign in</button>
    </form>
  </div>

{% endblock %}
