{% load static %}

{% if result_list %}
  <!-- Display search results in ordered list -->
<div style="clear: both;">
    <ol>
      {% for result in result_list %}
        <li>
          <strong><a href="{{ result.link }}">{{ result.title }}</a></strong><br />
          <em> {{ result.summary }}</em>
        </li>
      {% endfor %}
    </ol>
  {% else %}
  <h3>No results</h3>
  {% endif %}
</div>
