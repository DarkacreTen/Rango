{% load static %}

{% if cat_list %}
    {% for category in cat_list %}
      <li class="nav-item"><a class="nav-link active" href="{% url 'rango:category' category.url %}">{{ category.name }}</a></li>
    {% endfor %}
{% else %}
  <strong>There are no categories present.  Stitch ate them all</strong>
{% endif %}
